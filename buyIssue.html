<head>

<title>买车发布</title>

<body>
<div id="title">
	<h1>买车发布</h1>
</div>
<div id="content">
	<ul>
    	<li class="outside">
        	<ul class="inside before">
            	<li>标题<input type="text" value="品牌&nbsp;车系&nbsp;车型&nbsp;年份" /></li>
                <li>外色<input type="text" value="白色" /></li>
                <li style="border-bottom-color:#FFF;">内色<input type="text" value="黑色" /></li>
            </ul>
        </li>
        <li class="outside">
        	<ul class="inside">
            	<li>卖到哪里<select><option value="">北京</option></select></li>
                <li style="border-bottom-color:#FFF;">状态<select><option value="">全款</option></select></li>
            </ul>
        </li>
    </ul>
	<input class="figure" type="text" value="配置&nbsp;需要手动填写" />
    <button>发布</button>
</div>
